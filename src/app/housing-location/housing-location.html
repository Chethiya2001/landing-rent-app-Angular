
  <section class="max-w-md mb-5 mx-auto bg-white shadow-lg rounded-2xl overflow-hidden p-4 space-y-4">
    <img [src]="houseLocation.photo" alt="Exterior photo of {{ houseLocation.name }}"
      class="w-full h-64 object-cover rounded-lg" crossorigin />
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800">{{ houseLocation.name }}</h2>
      <p class="text-gray-500">{{ houseLocation.city }}, {{ houseLocation.state }}</p>
      <p class="text-gray-500">{{ houseLocation.wifi ? 'WIFI Available' : 'No WIFI' }}</p>
    </div>
  </section>
